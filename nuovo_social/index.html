<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Social App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Social App</a>
    <a id="logoutBtn" class="btn btn-outline-light d-none">Logout</a>
    <a id="loginBtn" href="login.html" class="btn btn-outline-light">Login</a>
  </div>
</nav>

<div class="container mt-4">
  <h3 id="welcome"></h3>

  <form id="postForm" class="d-none">

    <button class="btn btn-primary w-100">Pubblica</button>
  </form>

  <div id="loginAlert" class="alert alert-warning d-none mt-3">
    Per pubblicare un post devi <a href="login.html">fare login</a>
  </div>

  <h4 class="mt-4">Post recenti</h4>
  <div id="posts"></div>
</div>

<script src="app.js"></script>
</body>
</html>
